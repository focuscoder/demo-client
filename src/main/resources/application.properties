
server.port=8859
spring.application.name=myClient
#eureka.instance.hostname=localhost

#注册中心配置
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://localhost:8081/eureka/
eureka.client.allow-redirects=true

#mybatis 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/order_demo?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#mybatis 包扫描配置
mybatis.type-aliases-package=com.example.client.democlient.order.OrderEntity
#mybatis.mapper-locations=classpath*:com.example.client.democlient.order.dao.mapper/*.xml
mybatis.mapper-locations=classpath*:mapper/*.xml
#mybatis.configuration.map-underscore-to-camel-case=true

#日志打印sql配置
#logging.level.org.springframework.security=INFO
logging.level.com.example.client.democlient.order.dao=DEBUG